<button type="button" #confirmModalOpener class="btn btn-primary d-none" data-bs-toggle="modal"
        [attr.data-bs-target]="'#modalId-' + elementId"></button>

<div class="modal fade" id="modalId-{{ elementId }}" tabindex="-1" aria-labelledby="confirmModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="confirmModalLabel">
                    Confirmation
                </h5>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="confirmAction()">
                    Delete
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" #confirmModalCloser>
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
